  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle, rgb(40,30,25) 0%, rgb(15,10,8) 80%);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      transition: background 2s ease-in-out;
    }

    body.active {
      background: url( https://mrdesigner-create.github.io/Myphotoes/Nageshwar32.jpg ) no-repeat center center/cover;
    }

    body.clearView .stage {
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .stage {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .ring {
      position: absolute;
      inset: 0;
      border-radius: 60%;
      animation: spin 20s linear infinite;
    }

    .r1 { background: repeating-conic-gradient(rgb(255,77,109) 0deg 10deg, rgb(255,184,77) 10deg 20deg); }
    .r2 { inset: 8%; background: repeating-conic-gradient(rgb(255,184,77) 0deg 10deg, rgb(255,217,179) 10deg 20deg); animation-delay: -5s; }
    .r3 { inset: 16%; background: repeating-conic-gradient(rgb(255,217,179) 0deg 10deg, rgb(255,255,255) 10deg 20deg); animation-delay: -10s; }
    .r4 { inset: 24%; background: repeating-conic-gradient(rgb(255,255,255) 0deg 10deg, rgb(255,77,109) 10deg 20deg); animation-delay: -15s; }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .center {
      position: absolute;
      width: 5%;
      height: 5%;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle, rgba(0,0,0,0.7) 0%, transparent 70%);
      box-shadow: 0 0 20px rgba(255,200,0,0.5);
    }

    .center h1 {
      margin: 0;
      font-size: 4em;
      background: linear-gradient(90deg, #FFD700, #FF8C00, #FF4500, #FFD700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 0 #4a2c00, 0 0 15px rgba(255,200,0,0.7);
      animation: shimmer 5s linear infinite;
    }

    @keyframes shimmer {
      0% { background-position: 0% center; }
      100% { background-position: 400% center; }
    }

    .diya {
      position: absolute;
      width: 10%;
      height: 10%;
      animation: float 3s ease-in-out infinite alternate;
    }

    .diya img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      animation: flicker 0.3s infinite alternate;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-5px); }
    }

    @keyframes flicker {
      0% { filter: drop-shadow(0 0 5px rgba(255,160,0,0.5)) brightness(1); }
      50% { filter: drop-shadow(0 0 15px rgba(255,220,120,0.9)) brightness(1.2); }
      100% { filter: drop-shadow(0 0 10px rgba(255,180,0,0.8)) brightness(1.1); }
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      z-index: 10;
      position: relative;
    }

    .reveal-btn, .clear-btn {
      padding: 10px 25px;
      font-size: 1em;
      color: white;
      background: linear-gradient(90deg, orange, gold);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255,200,0,0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .reveal-btn:hover, .clear-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(255,220,0,0.9);
    }

    /* Responsive for small screens */
    @media (max-width: 768px) {
      .center h1 {
        font-size: 2.5em;
      }
      .diya {
        width: 8%;
        height: 8%;
      }
      .reveal-btn, .clear-btn {
        padding: 8px 20px;
        font-size: 0.9em;
      }
    }

    @media (max-width: 480px) {
      .center h1 {
        font-size: 2em;
      }
      .diya {
        width: 6%;
        height: 6%;
      }
      .reveal-btn, .clear-btn {
        padding: 6px 15px;
        font-size: 0.8em;
      }
    }
  </style>
</head>
